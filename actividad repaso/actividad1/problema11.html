    <script>
      let numero;
      numero = prompt('ingrese un numero: ') ;
      numero = parseInt(numero);
      if (numero>= 1){
            document.write('el valor es positivo');
      }else{
            if (numero < 0){
                document.write('el numero es negativo');
            } 
                else{
                document.write('el numero es cero');
            }
        }
    </script>
