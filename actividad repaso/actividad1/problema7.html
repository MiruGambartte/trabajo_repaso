<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venta de articulo</title>
</head>
<body>
    <script>
        let precio;
        let cantidad;
        precio = prompt('Ingrese el precio del articulo: ');
        cantidad = prompt('Ingrese la cantidad que lleva: ');
        let producto = parseInt(precio) * parseInt(cantidad);
        document.write('El precio total a pagar es de: ');
        document.write(producto,' pesos');

       </script>
</body>
</html>
