<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problema 11</title>
</head>
<body>
    <script>
        let palabras;
        palabras= prompt('ingrese una de las palabras "casa", "mesa","perro","gato"');
        switch(palabras){
            case 'casa':
                document.write('house');
                break;
            case 'mesa':
                document.write('table');
                break;
            case 'perro':
                document.write('dog');
                break;
            case 'gato':
                document.write('cat');
                break;
            default:
                document.write('las palabras a traducir solo son "casa, mesa, perro y gato" ');
                break;
        }

    </script>
</body>
</html>
