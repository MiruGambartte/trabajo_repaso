<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problema 13</title>
</head>
<body>
    <script>
        let x =0;
        let mayor = 0;
        let menor= 0;
        while(x < 10){
            let nota;
            nota = parseInt(prompt('ingrese una nota: '));
            if (nota >= 7){
                mayor = mayor + 1;
                 
            }else{
                menor = menor + 1;
            }
            x= x + 1;
             
        }
        document.write('la cantidad de notas mayores son'+ mayor);
        document.write("<br>");
        document.write('la cantidad de notas menores son' + menor);
    </script>
</body>
</html>
